name: Windows

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'ext/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'scripts/build-windows.ps1'
      - '.github/workflows/build-windows.yml'
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build NanoCut
      run: |
        .\scripts\build-windows.ps1 -Yes
